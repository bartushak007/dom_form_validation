<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form class="js-validation__form">
    <fieldset>
      <legend>Contact</legend>
      <div>
        <input type="text" placeholder="Full Name" name="fullName" id="fullName"> 
        <label for="fullName">Full name</label>
      </div>
      <div>
        <input type="email" placeholder="name@example.com" name="email" id="email"> 
        <label for="email">Enter email</label>
      </div>
      <div>
        <input type="email" placeholder="name@example.com" name="confirmEmail" id="confirmEmail"> 
        <label for="confirmEmail">Confirm email</label>
      </div>
      <div>
        <input type="tel" placeholder="+380000000000" name="num" id="num"> 
        <label for="num">PhoneNum number</label>
      </div>
      <div>
        <input type="submit" value="submit" name="phoneNum">       
      </div>
    </fieldset>
  </form>
  <form class="js-validation__form">
    <fieldset>
      <legend>Contact (version 2)</legend>
      <div>
        <input type="text" placeholder="first Name" name="firstName" id="firstName"> 
        <label for="firstName">First name</label>
      </div>
      <div>
        <input type="text" placeholder="second Name" name="secondName" id="secondName"> 
        <label for="secondName">Second name</label>
      </div>
      <div>
        <input type="email" placeholder="name@example.com" name="email" id="email"> 
        <label for="email">Enter email</label>
      </div>    
      <div>
        <input type="tel" placeholder="+380000000000" name="num" id="secondNum"> 
        <label for="secondNum">Phone number</label>
      </div>
      <div>
        <input type="submit" value="submit" name="phoneNum">       
      </div>
    </fieldset>
  </form>
  <form class="js-validation__form">
    <fieldset>
      <legend>Sipping</legend>
      <div>
        <input type="text" placeholder="Address" name="address" id="address"> 
        <label for="address">Address</label>
      </div>
      <div>
        <input type="text" placeholder="New York" name="city" id="city"> 
        <label for="city">City</label>
      </div>
      <div>
        <input type="text" placeholder="NY" name="state" id="state"> 
        <label for="city">state</label>
      </div>
      <div>
        <input type="number" placeholder="10011" name="zip" id="zip"> 
        <label for="zip">Enter zip</label>
      </div>    
      <div>
        <input type="text" placeholder="USA" name="country" id="Country"> 
        <label for="Country">Country</label>
      </div>
      <div>
        <input type="checkbox" name="isBill" id="bill"> 
        <label for="bill">Bill to this address</label>
      </div>
      <div>
        <input type="submit" value="submit">       
      </div>
    </fieldset>
  </form>
  <form class="js-validation__form">
    <fieldset>
      <legend>Payment</legend>
      <div>          
        <input type="text" placeholder="Full Name" name="fullName" id="secondFullName"> 
        <label for="secondFullName">Full name</label>      
      </div>
      <div>
        <input type="cardnumber" name="cardNum" id="cardNum"> 
        <label for="cardNum">Enter card number</label>
      </div> 
      <div>
        <input name="end" id="end"> 
        <label for="end">Enter expiry</label>
      </div>
      <div>
        <input name="cvc" id="cvc"> 
        <label for="cvvc">Enter CVC number</label>
      </div>    
      <div>
        <input type="submit" value="submit">       
      </div>    
    </fieldset>
  </form>
  <script src="main.js"></script>
</body>
</html>
