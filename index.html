<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>  
  <form class="js-validation__form">
    <fieldset>
      <legend>Contact</legend>
      <div class="element">        
        <label for="fullName">Full name</label>
        <input type="text" placeholder="Full Name" name="fullName" id="fullName"> 
      </div>
      <div class="element">
        <label for="email">Enter email</label>
        <input type="email" placeholder="name@example.com" name="email" id="email">        
      </div>
      <div class="element">
        <label for="confirmEmail">Confirm email</label>
        <input type="email" placeholder="name@example.com" name="confirmEmail" id="confirmEmail">        
      </div>
      <div class="element">
        <label for="num">PhoneNum number</label>
        <input type="tel" placeholder="+380000000000" name="num" id="num">        
      </div>      
      <div class="element">
        <input type="button" value="cancel" name="cancel">
        <input type="submit" value="submit" name="phoneNum">       
      </div>
    </fieldset>
  </form>
  <form class="js-validation__form">
    <fieldset>
      <legend>Contact (version 2)</legend>
      <div class="element">
        <label for="firstName">First name</label>
        <input type="text" placeholder="first Name" name="firstName" id="firstName">        
      </div>
      <div class="element">        
        <label for="secondName">Second name</label>
        <input type="text" placeholder="second Name" name="secondName" id="secondName"> 
      </div>
      <div class="element">
        <label for="secondEmail">Enter email</label>
        <input type="email" placeholder="name@example.com" name="email" id="secondEmail">        
      </div>    
      <div class="element">
        <label for="secondNum">Phone number</label>
        <input type="tel" placeholder="+380000000000" name="num" id="secondNum">        
      </div>      
    </fieldset>  
    <fieldset>
      <legend>Sipping</legend>
      <div class="element">
        <label for="address">Address</label>
        <input type="text" placeholder="Address" name="address" id="address">        
      </div>
      <div class="element">
        <label for="city">City</label>
        <input type="text" placeholder="New York" name="city" id="city">        
      </div>
      <div class="element">
        <label for="city">state</label>
        <input type="text" placeholder="NY" name="state" id="state">        
      </div>
      <div class="element">
        <label for="zip">Enter zip</label>
        <input type="text" placeholder="10011" name="zip" id="zip">        
      </div>    
      <div class="element">
        <label for="Country">Country</label>
        <input type="text" placeholder="USA" name="country" id="Country">        
      </div>
      <div class="element">
        <label for="bill">Bill to this address</label>
        <input type="checkbox" name="isBill" id="bill">        
      </div>      
    </fieldset>  
    <fieldset>
      <legend>Payment</legend>
      <div class="element">
        <label for="secondFullName">Full name</label>          
        <input type="text" placeholder="Full Name" name="fullName" id="secondFullName">              
      </div>
      <div class="element">
        <label for="cardNum">Enter card number</label>
        <input type="number" name="cardNum" id="cardNum">        
      </div> 
      <div class="element">
        <label for="end">Enter expiry</label>
        <input name="end" id="end">        
      </div>
      <div class="element">
        <label for="cvc">Enter CVC number</label>
        <input name="cvc" id="cvc">        
      </div>
      <div class="element">
        <input type="button" value="cancel" name="cancel">
        <input type="submit" value="submit">       
      </div>    
    </fieldset>
  </form>
  <script src="js/main.js"></script>
</body>
</html>
